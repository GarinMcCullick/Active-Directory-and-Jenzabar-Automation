<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>AD & J1 User Script</title>
    <style>
      /* Style for the form and button */
      body {
        font-family: "Segoe UI", Tahoma, Geneva, Verdana, sans-serif;
        background-color: #f0f0f0;
        color: #ffffff;
        display: flex;
        justify-content: center;
        align-items: center;
        height: 100vh;
        margin: 0;
        overflow: hidden;
      }

      .form-container {
        width: 100%;
        height: 100%;
        background-color: #333333;
        border-radius: 10px;
        box-shadow: 0px 4px 8px rgba(0, 0, 0, 0.3);
        padding: 5%;
      }
      h1 {
        text-align: center;
      }

      h3 {
        text-align: center;
      }
      label {
        font-size: 16px;
        font-weight: bold;
        color: #ffffff;
        margin-bottom: 8px;
        display: block;
      }

      input {
        width: 100%;
        padding: 12px;
        margin-bottom: 20px;
        border-radius: 8px;
        border: 2px solid #444444;
        background-color: #555555;
        color: #ffffff;
        font-size: 16px;
      }

      input:focus {
        border-color: #3498db;
      }

      button {
        width: 100%;
        padding: 12px;
        background-color: #3498db;
        color: #ffffff;
        border: none;
        font-size: 18px;
        border-radius: 10px;
        cursor: pointer;
        transition: background-color 0.3s, transform 0.3s;
      }

      button:hover {
        background-color: #2980b9;
        transform: translateY(-2px);
      }

      button:active {
        background-color: #1c6d8c;
        transform: translateY(2px);
      }
    </style>
  </head>
  <body>
    <div class="form-container">
      <h1>New User</h1>
      <h3>this form adds a new user to AD and J1</h3>
      <form id="userForm">
        <label for="name">Name:</label>
        <input type="text" id="name" name="name" required />

        <label for="email">Email:</label>
        <input type="email" id="email" name="email" required />

        <button type="submit">Submit</button>
      </form>
    </div>

    <script type="text/javascript" src="/eel.js"></script>
    <script>
      eel.expose(fade_in);

      // Fade-in function that is triggered by Eel
      function fade_in() {
        document.body.style.opacity = 1; // Fade-in by changing opacity
      }

      // When the window is fully loaded, trigger the fade-in effect
      window.onload = function () {
        eel.fade_in(); // This will trigger the fade-in function from Python
      };
      // Handle form submission
      document
        .getElementById("userForm")
        .addEventListener("submit", function (event) {
          event.preventDefault(); // Prevent form from refreshing the page

          // Get form data
          const name = document.getElementById("name").value;
          const email = document.getElementById("email").value;

          // Call the Python function via Eel
          eel.on_submit(name, email); // Pass name and email to the Python backend
        });
    </script>
  </body>
</html>
